<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clock with Number Hands</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    .clock {
      width: 300px;
      height: 300px;
      position: relative;
      border-radius: 50%;
    }

    .hand {
      position: absolute;
      top: 50%;
      left: 50%;
      transform-origin: center center;
      transform: translate(-50%, -50%);
    }

    .number-stack {
      display: flex;
      flex-direction: column;
      align-items: center;
      transform: translateY(-65%); /* Agar muncul dari pusat ke luar */
    }

    .hour-hand .number {
      font-size: 16px;
      color: #333;
      font-weight: bold;
    }

    .minute-hand .number {
      font-size: 14px;
      color: #555;
    }

    .second-hand .number {
      font-size: 12px;
      color: #ff0000;
    }

    .number {
      line-height: 1;
      margin: 1px 0;
    }

    .center {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #333;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="clock">
    <div class="hand hour-hand" id="hourHand"></div>
    <div class="hand minute-hand" id="minuteHand"></div>
    <div class="hand second-hand" id="secondHand"></div>
    <div class="center"></div>
  </div>

  <script>
    function setClock() {
      const now = new Date();
      const seconds = now.getSeconds();
      const minutes = now.getMinutes();
      const hours = now.getHours() % 12 || 12;

      const secondsDeg = (seconds / 60) * 360;
      const minutesDeg = (minutes / 60) * 360 + (seconds / 60) * 6;
      const hoursDeg = (hours / 12) * 360 + (minutes / 60) * 30;

      const secondText = Array(12).fill(seconds.toString().padStart(2, '0'))
        .map(n => `<div class="number">${n}</div>`).join('');
      const minuteText = Array(7).fill(minutes.toString().padStart(2, '0'))
        .map(n => `<div class="number">${n}</div>`).join('');
      const hourText = Array(5).fill(hours.toString())
        .map(n => `<div class="number">${n}</div>`).join('');

      const hourHand = document.getElementById("hourHand");
      const minuteHand = document.getElementById("minuteHand");
      const secondHand = document.getElementById("secondHand");

      hourHand.innerHTML = `<div class="number-stack">${hourText}</div>`;
      minuteHand.innerHTML = `<div class="number-stack">${minuteText}</div>`;
      secondHand.innerHTML = `<div class="number-stack">${secondText}</div>`;

      hourHand.style.transform = `translate(-50%, -50%) rotate(${hoursDeg}deg)`;
      minuteHand.style.transform = `translate(-50%, -50%) rotate(${minutesDeg}deg)`;
      secondHand.style.transform = `translate(-50%, -50%) rotate(${secondsDeg}deg)`;
    }

    setClock();
    setInterval(setClock, 1000);
  </script>
</body>
</html>
